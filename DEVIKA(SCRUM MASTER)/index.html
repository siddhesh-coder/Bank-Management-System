<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="img1" src="img1.jpg" alt="account_balance_img" />
    <div class="container">
        
        <h1>Customer Account</h1>
        <div class="balance-section">
            <h2>Account Balance</h2>
            <p id="balance">Balance: ₹ 0.00 </p>
        </div>
        <div class="button-section">
            <button id="view-balance-btn">View Balance</button>
            <button id="deposit-btn">Deposit</button>
            <button id="withdraw-btn">Withdraw</button>
        </div>
        <div class="message-section">
            <p id="message"></p>
        </div>
    </div>



    <!-- Deposit Modal -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-deposit">&times;</span>
            <h2>Deposit</h2>
            <p id="deposit-balance">Current Balance: ₹0.00</p>
            <form id="deposit-form">
                <label for="deposit-amount">Deposit Amount:</label>
                <input type="number" id="deposit-amount" min="0.01" step="0.01" required>
                <button type="submit">Deposit</button>
            </form>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdraw-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-withdraw">&times;</span>
            <h2>Withdraw</h2>
            <p id="withdraw-balance">Current Balance: ₹0.00</p>
            <form id="withdraw-form">
                <label for="withdraw-amount">Withdraw Amount:</label>
                <input type="number" id="withdraw-amount" min="500" step="0.01" required>
                <button type="submit">Withdraw</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
